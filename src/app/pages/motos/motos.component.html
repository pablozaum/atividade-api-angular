<nav aria-label="breadcrumb">
  <h5 class="breadcrumb-item active text-center" aria-current="page">Gerenciamento de Motos</h5>
</nav>
<div class="container">
  <div class="card list-car">
    <h5 class="card-header text-center"><b>Lista de Motos</b></h5>
    <div class="card-body">
      <table class="w3-table-all w3-hoverable">
          <thead>
            <tr class="w3-blue">
              <th scope="col">Id</th>
              <th scope="col">Modelo</th>
              <th scope="col">Cor</th>
              <th scope="col">Preço</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let moto of motos">
              <td>{{moto.id}}</td>
              <td>{{moto.model}}</td>
              <td>{{moto.color}}</td>
              <td>{{moto.price | currency:'R$'}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editMoto(moto)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteMoto(moto)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div class="card add-car">
      <h5 class="card-header"><b>Adicionar/Atualizar Moto</b></h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveMoto(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="model">Modelo</label>
                <input type="text" [(ngModel)]="moto.model" id="model" name="model" #model="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o modelo">
                <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
                    <div *ngIf="model.errors.required">Modelo é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="color">Cor</label>
                <input type="text" [(ngModel)]="moto.color" id="color" name="color" #color="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && color.invalid }" placeholder="Digite a cor">
                <div *ngIf="f.submitted && color.invalid" class="invalid-feedback">
                    <div *ngIf="color.errors.required">Cor é obrigatória</div>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="number" [(ngModel)]="moto.price" id="price" name="price" #price="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && price.invalid }" placeholder="Digite o preço">
                <div *ngIf="f.submitted && price.invalid" class="invalid-feedback">
                    <div *ngIf="price.errors.required">Preço é obrigatório</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
